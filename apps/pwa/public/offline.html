<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Avocat-AI — Mode hors ligne</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, rgba(34, 211, 238, 0.28), rgba(99, 102, 241, 0.18)), #0B1220;
        color: #E8F0FF;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2.5rem 1.5rem;
        text-align: center;
      }
      .card {
        backdrop-filter: blur(24px);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 24px;
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.34);
        max-width: 24rem;
        padding: 2.5rem 2rem;
      }
      h1 {
        font-size: 1.5rem;
        line-height: 1.3;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      .hint {
        font-size: 0.85rem;
        color: #A2B4D6;
      }
    </style>
  </head>
  <body>
    <section class="card" role="status" aria-live="polite">
      <h1>Connexion perdue</h1>
      <p>
        Avocat-AI est momentanément hors ligne. Nous conservons votre travail dans la file d’attente locale et
        rétablirons automatiquement la session dès le retour du réseau.
      </p>
      <p class="hint">Vérifiez votre connexion Internet ou réessayez dans quelques instants.</p>
    </section>
  </body>
</html>
